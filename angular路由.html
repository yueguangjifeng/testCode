<html>
<head>
    <meta charset="utf-8">
    <title>AngularJS 路由实例 - 菜鸟教程</title>
    <script src="js/angular.js" ></script>
    <script src="js/angular-route.js" ></script>
</head>
<body ng-app='myapp' ng-controller="homeCtrl" >
<p ng-if="homePage1" >这是home1 页面</p>
<p ng-if="homePage2" >这是home2 页面</p>

<h2>AngularJS 路由应用</h2>
<ul>
    <li><a href="/">首页</a></li>
    <li><a href="#/page0">page0</a></li>
    <li><a href="#/page1">page1</a></li>
    <li><a href="#/page2">page2</a></li>
    <li><a href="#/page3">page3</a></li>
</ul>

<div ng-view>

</div>
<!--<script src="https://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>-->
<script>
  var myapp=angular.module('myapp',['ngRoute']);
  myapp.controller('homeCtrl', function ($scope) {
        $scope.outData=['homePage1','homePage3'];
      angular.forEach($scope.outData, function (data,index,array) {
          x=array[index];
          if(x=='homePage1'){
              $scope.homePage1=x;
          }else if(x=='homePage2'){
              $scope.homePage2=x;
          }
      })
  });
    myapp.controller('page0Ctrl', function ($scope,$http) {
//          console.log('page0页面')
    });
    myapp.controller('page1Ctrl', function ($scope,$http) {
//          console.log('page1页面')
    });
  myapp.controller('page2Ctrl', function ($scope,$http) {
//      console.log('page1页面')
  });
  myapp.controller('page3Ctrl', function ($scope,$http) {
//      console.log('page1页面')
  });
  myapp.config(['$locationProvider', function ($locationProvider) {
      $locationProvider.hashPrefix('');
  }]);
  myapp.config(['$routeProvider', function($routeProvider){
      $routeProvider
              .when('/',{templateUrl:'page0.html'})
              .when('/page0',{templateUrl:'page0.html'})
              .when('/page1',{templateUrl:'page1.html'})
              .when('/page2',{templateUrl:'page2.html'})
              .when('/page3',{templateUrl:'page3.html'})
              .otherwise({redirectTo:'/'});
  }]);



</script>


</body>
</html>
