<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
    <script src="../js/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script src="../js/angular.js"></script>
</head>
<body ng-app='myapp' ng-controller='myctrl'>

<form class="container-fluid " name="mobileNumberForm">
    <div class="form-group row" style="margin-top:20px;">
        <label class="form-control-label col-md-2">手机号</label>
        <input type="number" class="col-md-3" name="mobileValid" ng-model="newMobileEdit" required ng-pattern="/^((13[0-9])|(14[5|7])|(15([0-3]|[5-9]))|(18[0,2,3,5-9]))\\d{8}$/" minlength="11" maxlength="11" placeholder="" />
        <span ng-show=" mobileNumberForm.mobileValid.pattern.$dirty && mobileNumberForm.mobileValid.pattern.$invalid" >请输入正确的手机号</span>
    </div>

</body>
</html>
<script>
    var myapp = angular.module('myapp', []);
    myapp.controller('myctrl', ['$scope', function ($scope) {



    }])


</script>
