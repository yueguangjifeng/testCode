        <div class="modal fade" id="commuPolcEdit_ym" tabindex="-1" data-backdrop="static">

                    <div class="modal-header">

                                    </div>

<script>
    var myapp = angular.module('myapp', []);
    myapp.controller('myctrl', ['$scope', function ($scope) {
        $scope.transStatus= function (num,id) {
            $scope.state=num;
            if(num==1){
                $(id).children().eq(num).addClass('btn-info').siblings().attr('class','btn');
                $scope.remarks=0;
            }
            /*else if(num==2){
             $(id).children().eq(num).addClass('btn-success').siblings().attr('class','btn');
             $scope.remarks=0;
             }*/
            else if(num==0){
                $(id).children().eq(num).addClass('btn-warning').siblings().attr('class','btn');
                $scope.remarks=0;
            }else if(num==3){
                $(id).children().eq(num-1).addClass('btn-info').siblings().attr('class','btn');
                $scope.remarks=1;
            }
        };

    }])


</script>
